databases:
  - name: laravel_db
    databaseName: laravel
    user: laravel
    plan: free # Note: Free tier databases on Render expire after 90 days

services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    region: oregon
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false # Render will auto-populate this
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: laravel_db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laravel_db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laravel_db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel_db
          property: password
